<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Clicker</title>
</head>
<body>
    
    <h1>Click a Drum Piece</h1>
    
    <div>
        <img src="Images/kick.png" class="drum-piece" data-key="kick-bass">
        <img src="Images/snare.png" class="drum-piece" data-key="snare">
        <img src="Images/crash.png" class="drum-piece" data-key="crash">
        <img src="Images/tom1.png" class="drum-piece" data-key="tom-1">
        <img src="Images/tom2.png" class="drum-piece" data-key="tom-2">
        <img src="Images/tom3.png" class="drum-piece" data-key="tom-3">
        <img src="Images/tom4.png" class="drum-piece" data-key="tom-4">
    </div>

    <script src="drumsaudio.js"></script>
</body>
</html>
